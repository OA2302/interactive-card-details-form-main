<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <main >
  <div class="card">
    <div class="front-card">
      <div class="flx">
        <div class="circle"></div>
        <div class="cir"></div>
      </div>
      <h5 id="cardNumber">0000 0000 0000 0000
        <br>
        <div class="flex">
          <p id="cardName">Jane Appleseed</p>
          <small id="cardDate">00/00</small>
        </div>
      </h5>

      <div class="back-card">
        <p id="cardCvc">000</p>
      </div>
    </div>
  </div>

<div class="form" id="main">
  <form>
    <label for="Name">Cardholder Name</label><br>
    <input type="text" id="Name" name="candidateName" placeholder="e.g. Jane Appleseed"><br>
    <div class="error-message" id="nameError"></div>

    <label for="number">Card Number</label><br>
    <input type="number" name="CarNumber" id="number" placeholder=" e.g. 1234 5678 9123 0000"><br>
    <div class="error-message" id="numberError"></div>

    <div class="flx-input"><br>
      <div>
        <label for="date">Exp. Date (MM/YY)</label>
        <input type="date" name="exp-date" id="date" placeholder="MM / YY">
        <div class="error-message" id="dateError"></div>
      </div>
      <div>
        <label for="cvc">CVC</label><br>
        <input type="number" placeholder="e.g. 123" id="cvc">
        <div class="error-message" id="cvcError"></div>
      </div>
    </div>
    <button type="button" onclick="validateForm()">Confirm</button>
  </form>
  <div class="thanks-message" id="thanksMessage"></div>
</div>
</main>
  <!-- Completed state start -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
